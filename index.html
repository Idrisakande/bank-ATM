<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank ATM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper">
      <div class="container" id="appName">
        <div class="title">Bank ATM Machince</div>
      </div>
      <form>
        <div class="container" id="inputAmountContainer">
          <div class="title">Enter Your Amount</div>
          <div class="inputContainer">
            <span>$</span>
            <input type="text" id="amount" placeholder="0.00" required="" />
          </div>
        </div>
        <div class="container" id="transactContainer">
          <div class="buttonContainer">
            <div class="title">Deposit</div>
            <button class="splitButton" id="deposit">Enter</button>
          </div>
          <div class="buttonContainer">
            <div class="title">Withdraw</div>
            <button class="splitButton" id="withdraw">Enter</button>
          </div>
        </div>
      </form>
      <div class="container" id="checkBalanceContainer">
        <div class="buttonContainer">
          <div class="title">Check Balance</div>
          <button class="splitButton" id="checkBalance">Enter</button>
        </div>
      </div>
      <div class="container" id="domContainer">
        <div class="sucessful" id="sucessful"></div>
        <div class="balance" id="balance"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
